<ng-template #cambiarContrasenia let-modal>
  <div class="modal-header modal-colored-header bg-primary">
    <h4 class="modal-title" id="primary-header-modalLabel">Cambio Contraseña</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"
      aria-hidden="true"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="mb-3">
          <label for="nueva_contresenia" class="form-label">Ingrese la nueva contraseña</label>
          <div class="input-group input-group-merge">
            <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña"
              formControlName="password" autocomplete="off">
            <div id="password-toggle" class="input-group-text" data-password="false"
              (click)="togglePasswordVisibility()">
              <span class="password-eye"></span>
            </div>
          </div>
          <!-- <div *ngIf="(estado?.errors && estado?.dirty) || estado?.touched">
            <p class="text-danger font-14" *ngIf="estado?.hasError('min')">{{
              mensajesError.COMBO_BOX.MIN }}</p>
          </div> -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="mb-3">
          <label for="confirmar_contresenia" class="form-label">Confirma la Contraseña</label>
          <input id="confirmar_contresenia" type="password" class="form-control"
            formControlName="confirmar_contresenia">
          <!-- <div *ngIf="(estado?.errors && estado?.dirty) || estado?.touched">
            <p class="text-danger font-14" *ngIf="estado?.hasError('min')">{{
              mensajesError.COMBO_BOX.MIN }}</p>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!-- <button type="submit" class="btn btn-primary" [disabled]="estadoForm.invalid">Guardar</button> -->
  </div>
</ng-template>
